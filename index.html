<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <section class="main">
       <div class="circles"> 
           <img class="c1" src="images/bg-pattern-top.svg">
           <img class="c2"src="images/bg-pattern-bottom.svg">
       </div>
       <div class="container">
         <div class="upper-container"></div>
            <div class="image-container">
                  <img src="images/image-victor.jpg" alt="">
             </div>
             <div class="card-body">
                  <h2 class="info-name">Victor Crest
                  <span class="age">26</span>
                  </h2>
                  <h3 class="city">London</h3>
              <div class="info">
                  <h4>80K <span class="meta">Followers</span></h4>
                  <h4>803K <span class="meta">Likes</span></h4>
                  <h4>1.4K <span class="meta">photos</span></h4>
              </div>
            </div>
          </div>
 </section>
      <div class="footer">
           Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Anshita Sharma</a>.
      </div>
</body>
</html>
